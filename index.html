<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-div">
            <div id="title-div">
                <h1 id="main-title">Strong Password Generator</h1> 
            </div>
            <div id="subtitle-div">
                <h1>Generate a<br>
                <span id="subtitle-stress">random password</span></h1>
            </div>
            <div id="cta-paragraph">
                <p>Never use an insecure password again.</p>
            </div>
            <div id="conditions-div">
                <div id="password-length-div">
                    <label for="length-number">Select Password Length</label>
                    <input type="number" id="numberInput" min="6" max="20" value="15">
                </div>
                <div id="symbols-div">
                    <div id="symbols-checkbox-div">
                       <input type="checkbox" id="symbols-check">
                    </div>
                    <div id="symbols-label-div">
                       <label for="symbols-checkbox">Include Symbols (@#$%)</label>
                    </div>
                </div>
                <div id="numbers-div">
                    <div id="numbers-checkbox-div">
                        <input type="checkbox" id="numbers-check">
                    </div>
                    <div id="numbers-label-div">
                        <label for="numbers-checkbox">Include Numbers (1-9)</label>
                    </div>
                </div>
            </div>
            <div id="generate-passwords">
                <button id="generate-password-btn" onclick="getPasswords()">Generate Passwords</button>
            </div>
            <div id="line-div">
                <hr color="#D5D4D8" size="0.10">
            </div>
            <div id="passwords-div">
                <div id="password-1-div">
                    <div id="password-1-title">
                        <label for="password-1">Password 1:</label>
                    </div>
                    <div id="password1-generated">
                        <div id="password1-generated-display">
                            <p id="password1">Password 1</p>
                        </div>
                        <div id="password1-generated-copy">
                            <button id="password1-generated-copy-btn"onclick="copyToClipboard('password1')">Copy</button>
                        </div>
                    </div>
                </div>
                <div id="password-2-div">
                    <div id="password-2-title">
                        <label for="password-2">Password 2:</label>
                    </div>
                    <div id="password2-generated">
                        <div id="password2-generated-display">
                            <p id="password2">Password 2</p>
                        </div>
                        <div id="password2-generated-copy">
                            <button id="password2-generated-copy-btn"onclick="copyToClipboard('password2')">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
